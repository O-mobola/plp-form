<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Registration Form</title>
  </head>
  <body>
    <main>
      <h1>Registration Form</h1>
      
      <!--Form begins-->
      <form action="#" method="post">
        <label for="fullname">Name:</label>
        <input type="text" id="fullname" placeholder="enter your fullname here" required /> <br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" value="dob" required /><br>
      
        <label for="gender" >Gender:</label>
        <input type="radio" id="gender" value="male" />Male
        <input type="radio" id="gender" value="female" />Female<br/>
        
        <label for="address">Address:</label>
        <input type="text" id="address" value="address" placeholder="enter your address" required /><br/>
        
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" value="tel" placeholder="e.g 08108345" required /><br/>
        
        <label for="email">Email:</label>
        <input type="email" id="email" value="email" required /><br>
        
        <label for="course">Course:</label>
        <select>
          <option value="#">Select a Course</option>
          <option value="computer science">computer science</option>
          <option value="Agricultural Technology">agricultural Technology</option>
        </select><br/>
        
        <button value="submit">Register</button>
        <button value="cancel">Cancel</button>
      </form>
    </main>
  </body>
</html>
